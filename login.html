<!DOCTYPE html>
<html>
<head>
    <title>Travelasha Admin</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(45deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login {
            background: white;
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .login h2 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }
        .login p {
            margin: 0 0 20px 0;
            color: #7f8c8d;
        }
        .login input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .login button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .login button:hover {
            background: #5a6fd8;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <div class="login">
        <h2>Travelasha</h2>
        <p>Admin Login</p>
        
        <div id="message"></div>
        
        <form onsubmit="doLogin(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function doLogin(event) {
            event.preventDefault();
            
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var messageDiv = document.getElementById('message');
            
            // Clear previous messages
            messageDiv.innerHTML = '';
            
            // Basic password validation
            if (password.length < 6) {
                messageDiv.innerHTML = '<div class="message error">Password must be at least 6 characters</div>';
                return;
            }
            
            if (username === 'admin' && password === 'admin123') {
                localStorage.setItem('isLoggedIn', 'true');
                messageDiv.innerHTML = '<div class="message success">Login successful!</div>';
                setTimeout(function() {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                messageDiv.innerHTML = '<div class="message error">Invalid username or password</div>';
                document.getElementById('password').value = '';
            }
        }
        
        // Check if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            // Clear login for testing
            localStorage.removeItem('isLoggedIn');
        }
    </script>
</body>
</html>
